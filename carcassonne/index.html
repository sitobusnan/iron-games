<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carcassonne</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="begin-game" class="game-screen">
    <h1>Welcome to <span>Carcassonne</span></h2>
    <div class="capa1 context-btn play-btn" id="start">
      <div class="capa2">
        <div class="capa23">
          <div class="capa3">
            <div class="capa4">
              <span class="text">Play</span>
              <div class="capa5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="game-wrapper">
    <h1 class="logo">Carcassonne</h1>

    <div class="information-wrapper">
      <section class="remaining-cards">
        <div id="remaining-cards-info">
          Remaining cards: <span>30</span>
        </div>
      </section>
      <section id="board">

      </section>
      <section class="score">
        <div class="score-title">
          <h2>Score</h2>
        </div>
        <div class="players-information">
          <div class="player player-1">
            <h3>Player 1</h3>
            <div class="player-score">
              0
            </div>
          </div>

          <div class="deck-container">
            <h3>Deck</h3>
            <div class="deck" id="deck">
            </div>
          </div>

          <div class="player player-2">
            <h3>Player 2</h3>
            <div class="player-score">
              0
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/card.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/score.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
